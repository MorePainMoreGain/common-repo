<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
		<h3>cal2 method</h3>
		<section class="cal2">
    <div class='add '><input class='a'> +<input class="b">= <span class="c"></span><button class="act cal1">计算1 </button> <button class="act">计算2  </button></div>
    <div class='cut '><input class='a'> -<input class="b">= <span class="c"></span><button class="act cal1">计算1 </button> <button class="act">计算2  </button></div>
    <div class='mul '><input class='a'> *<input class="b">= <span class="c"></span><button class="act cal1">计算1 </button> <button class="act">计算2  </button></div>
    <div class='div '><input class='a'> /<input class="b">= <span class="c"></span><button class="act cal1">计算1 </button> <button class="act">计算2  </button></div>
    <script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
    <script src="./cal1.js"></script>
		<script src="./cal2.js"></script>
    <script>
    	$(".add").on("click",".act",function(){
    		var $obj = $(".add");var c;
    		var a = $obj.find(".a").val();
    		var b = $obj.find(".b").val();
    		var $c = $obj.find(".c");
				if($(this).hasClass(".cal1")) {
					c = cal.add(a,b);
				}else {
    			c = Decimal.add(a,b).toNumber();
				}
    		$c.html(c);
    		
    	});
    	$(".cut").on("click",".act",function(){
    		var $obj = $(".cut");var c;
    		var a = $obj.find(".a").val();
    		var b = $obj.find(".b").val();
    		var $c = $obj.find(".c");
				if($(this).hasClass(".cal1")) {
					c = cal.sub(a.b)
				}else {
    			c = Decimal.add(a,-b).toNumber();
				}
    		$c.html(c);
    		
    	})
    	$(".mul").on("click",".act",function(){
    		var $obj = $(".mul");var c;
    		var a = $obj.find(".a").val();
    		var b = $obj.find(".b").val();
    		var $c = $obj.find(".c");
				if($(this).hasClass(".cal1")) {
					c = cal.mul(a,b);
				}else {
    			c = Decimal.mul(a,b).toNumber();
				}
    		$c.html(c);
    		
    	})
    	$(".div").on("click",".act",function(){
    		var $obj = $(".div");var c;
    		var a = $obj.find(".a").val();
    		var b = $obj.find(".b").val();
    		var $c = $obj.find(".c");
				if($(this).hasClass(".cal1")) {
					c = cal.div(a, b);
				}else {
    			c = Decimal.div(a,b).toNumber();
				}
    		$c.html(c);
    		
    	})
    </script>
</body>
</html>
